<!DOCTYPE html>
<html>
<head>
	
<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
<div class="wrapper">
<h2>Мой калькулятор</h2>
<input type="text" name="num1" id="num-one">
<input type="text" name="num2" id="num-two">
<br><br>
<input type="radio" name="sign-area" id="box1" value="add" checked><b>+</b>
<input type="radio" name="sign-area" id="box2" value="subtract" checked><b>-</b>
<input type="radio" name="sign-area" id="box3" value="multiple" checked><b>*</b>
<input type="radio" name="sign-area" id="box4" value="divide" checked><b>/</b>
<br><br>
<button type="button" onclick="outcome()">Считать</button>
<h1 id="result"></h1></div>
<script>
		function outcome(){
	var x=Number(document.getElementById('num-one').value);
		var y=Number(document.getElementById('num-two').value);
		var z=0;
		if(document.getElementById("box1").checked){
			z=x+y;
		}
		else if(document.getElementById("box2").checked){
			z=x-y;
		}
else if(document.getElementById("box3").checked){
			z=x*y;
		}
else {
			z=x/y;
		}
		document.getElementById("result").innerHTML="Сумма :"+String(z);
}

</script>



</body>

</html>
